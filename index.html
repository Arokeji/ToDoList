<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/80425a4a7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <title>To Do List</title>
</head>
<body>
    <header class="title">
        <h1 class="title__text">TO DO LIST</h1>
    </header>
    <main class="task">
        <input class="task__input" type="text" placeholder="Añadir tarea...">
        <button class="task__button">AÑADIR</button>
    </main>
    <section class="list">
        <ul class="list__tasks">
            <li class="list__element">
                <p class="list__text">Tu lista está vacía</p>
            </li>
        </ul>
    </section>
</body>
</html>
